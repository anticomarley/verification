<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Student | Alumni</title>

    <!-- Bootstrap CSS -->    
    <link href="{% static 'everify/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'everify/css/bootstrap-theme.css' %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static 'everify/css/elegant-icons-style.css' %}" rel="stylesheet" />
    <link href="{% static 'everify/css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{% static 'everify/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'everify/css/style-responsive.css' %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->
  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">
      <!--header start-->
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>

            <!--logo start-->
            <a href="dashboard_student.html" class="logo">Student | Alumni <span class="lite">Dashboard</span></a>
            <!--logo end-->

            <div class="nav search-row" id="top_menu">
                <!--  search form start -->
                <ul class="nav top-menu">                    
                    <li>
                        <form class="navbar-form">
                            <input class="form-control" placeholder="Search" type="text">
                        </form>
                    </li>                    
                </ul>
                <!--  search form end -->                
            </div>

            <div class="top-nav notification-row">                
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="{% static '' %}">
                            </span>
                            <span class="username">{{ user.name }}</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li class="eborder-top">
                                <a href="#"><i class="icon_profile"></i> My Profile</a>
                            </li>
                            <li>
                                <a href="{% url 'students:logout' %}"><i class="icon_key_alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
      </header>      
      <!--header end-->

      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">                
                  <li class="active">
                      <a class="" href="dashboard_student.html">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li>                     
                      <a class="" href="#">
                          <i class="icon_document_alt"></i>
                          <span>My Documents</span>
                          
                      </a>
                                         
                  </li>
                  <li>                     
                      <a class="" href="#">
                          <i class="icon_document_alt"></i>
                          <span>Upload Documents</span>
                          
                      </a>
                                         
                  </li>
                  <li>                     
                      <a class="" href="#">
                          <i class="icon_document_alt"></i>
                          <span>Send Verified Copies</span>
                          
                      </a>
                                         
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon_document_alt"></i>
                          <span>Recent</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="#">Resent Verification</a></li>                          
                          <li><a class="" href="#">Recent Submissions</a></li>
                      </ul>
                  </li>   
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

      <!--main content start-->
      {% block content %}
      {% endblock %}
      <!--main content end-->
  </section>
  <!-- container section end -->

    <!-- javascripts -->
    <script src="{% static 'everify/js/jquery.js' %}"></script>
    <script src="{% static 'everify/js/bootstrap.min.js' %}"></script>
    <!-- nice scroll -->
    <script src="{% static 'everify/js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'everify/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <!-- jquery validate js -->
    <script type="text/javascript" src="{% static 'everify/js/jquery.validate.min.js' %}"></script>

    <!-- custom form validation script for this page-->
    <script src="{% static 'everify/js/form-validation-script.js' %}"></script>
    <!--custome script for all page-->
    <script src="{% static 'everify/js/scripts.js' %}"></script>    


  </body>
</html>
